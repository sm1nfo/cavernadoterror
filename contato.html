<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8" />
        <title>Contato - Caverna do Terror</title>

        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Oldenburg&display=swap"
            rel="stylesheet"
        />

        <link rel="stylesheet" href="./src/css/contLog.css" />
    </head>
    <body>
        <div class="site">
            <div class="header">
                <div class="logo">
                    <img src="./src/image/logo.png" />
                </div>
                <div class="banner">
                    <img src="./src/image/banner.png" />
                </div>
            </div>
            <div class="sep1">
                <img src="./src/image/sep.png" />
            </div>
            <div class="meio">
                <div class="menu">
                    <div class="btHome">
                        <a href="./index.html">
                            <img src="./src/image/home.png" />
                        </a>
                    </div>
                    <div class="btFotos">
                        <a href="./fotos.html">
                            <img src="./src/image/fotos.png" />
                        </a>
                    </div>
                    <div class="btContato">
                        <a href="./contato.html">
                            <img src="./src/image/contato.png" />
                        </a>
                    </div>
                    <div class="btLogin">
                        <a href="./login.html">
                            <img src="./src/image/login.png" />
                        </a>
                    </div>
                </div>

                <div class="contatoMain">
                    <div class="titulo">
                        <p class="texto2">FALE CONOSCO</p>
                    </div>
                    <div class="faleconosco">
                        <form>
                            <input type="text" name="nome" size="20" maxlength="50" placeholder="Digite seu nome..." class="resposta">
                            <input type="email" name="email" size="20" maxlength="50" placeholder="Digite seu email..." class="resposta">
                            <input type="number" name="numero" size="20" maxlength="30" placeholder="Digite seu numero..." class="resposta">
                            <textarea name="mensagem" placeholder="Digite sua mensagem..." class="mensagem"></textarea>
                            <input type="submit" value="ENVIAR" class="enviar">
                        </form>
                    </div>
                </div>
            </div>
            <div class="sep2">
                <a href="#">
                    <img src="./src/image/sep.png" />
                </a>
            </div>
            <div class="footer">
                <div class="insta">
                    <a href="#">
                        <img src="./src/image/insta.png" />
                    </a>
                </div>
                <div class="logo2">
                    <a href="#">
                        <img src="./src/image/logo2.png" />
                    </a>
                </div>
                <div class="zapzap">
                    <a href="#">
                        <img src="./src/image/zapzap.png" />
                    </a>
                </div>
            </div>
        </div>
    </body>
</html>
